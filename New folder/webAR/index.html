<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webAR demo</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <!-- <script src="./set-image.js"></script> -->
    <!-- <script src="./set-entity.js"></script> -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
 <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="human" src="./assets/meth.glb" drag-rotate-component></a-asset-item>
        <!-- Image link template to be reused.  -->
        <script type="text/javascript">
          AFRAME.registerComponent('drag-rotate-component',{
            schema : { speed : {default:1}},
            init : function(){
              this.ifMouseDown = false;
              this.x_cord = 0;
              this.y_cord = 0;
              document.addEventListener('mousedown',this.OnDocumentMouseDown.bind(this));
              document.addEventListener('mouseup',this.OnDocumentMouseUp.bind(this));
              document.addEventListener('mousemove',this.OnDocumentMouseMove.bind(this));
            },
            OnDocumentMouseDown : function(event){
              this.ifMouseDown = true;
              this.x_cord = event.clientX;
              this.y_cord = event.clientY;
            },
            OnDocumentMouseUp : function(){
              this.ifMouseDown = false;
            },
            OnDocumentMouseMove : function(event)
            {
              if(this.ifMouseDown)
              {
                var temp_x = event.clientX-this.x_cord;
                var temp_y = event.clientY-this.y_cord;
                if(Math.abs(temp_y)<Math.abs(temp_x))
                {
                  this.el.object3D.rotateY(temp_x*this.data.speed/60);
                }
                else
                {
                  this.el.object3D.rotateX(temp_y*this.data.speed/60);
                }
                this.x_cord = event.clientX;
                this.y_cord = event.clientY;
              }
            }
          });
      </script>
      </a-assets>

      <a-entity id="model-entity" scale="0.7 0.7 0.7" rotation="0 0 0" position="-0.1 -0.5 -4" drag-rotate-component>
        <a-gltf-model id="human-model" src="#human"></a-gltf-model>
      </a-entity>
    </body>
